{%extends "layout.html"%} {%block container%}

<style>
  /* Estilos generales */
  body {
    font-family: sans-serif;
    background-color: #f2f2f2;
    text-align: center;
  }

  .form-container {
    background-color: #fff;
    border-radius: 10px;
    padding: 30px;
    margin: 40px auto;
    width: 400px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
  }

  /* Título del formulario */
  .form-title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
  }

  /* Grupos de elementos */
  .input-group,
  .radio-group {
    margin-bottom: 15px;
  }

  /* Etiquetas */
  label {
    display: block;
    margin-bottom: 5px;
  }

  /* Campos de entrada */
  .input-field {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
  }

  /* Botones de radio */
  .radio-button {
    display: inline-block;
    margin-right: 10px;
  }

  /* Título de los botones de radio */
  .radio-title {
    margin-bottom: 10px;
  }

  /* Botón de calcular */
  .btn-calcular {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
</style>

<form action="/resultado" method="POST">
  <div class="form-container">
    <h2 class="form-title">Calculadora Chida</h2>

    <div class="input-group">
      <label for="numero1">Ingresa el primer número:</label>
      <input type="text" name="num1" id="resultado" class="input-field" />
    </div>

    <div class="input-group">
      <label for="numero2">Ingresa el segundo número:</label>
      <input type="text" name="num2" id="resultado" class="input-field" />
    </div>

    <div class="radio-group">
      <h3 class="radio-title">Selecciona la operación:</h3>
      <label for="suma">
        <input
          type="radio"
          name="operacion"
          id="suma"
          value="suma"
          class="radio-button"
        />
        Suma
      </label>
      <label for="resta">
        <input
          type="radio"
          name="operacion"
          id="resta"
          value="resta"
          class="radio-button"
        />
        Resta
      </label>
      <label for="multiplicacion">
        <input
          type="radio"
          name="operacion"
          id="multiplicacion"
          value="multiplicacion"
          class="radio-button"
        />
        Multiplicación
      </label>
      <label for="division">
        <input
          type="radio"
          name="operacion"
          id="division"
          value="division"
          class="radio-button"
        />
        División
      </label>
    </div>

    <button type="submit" class="btn-calcular">¡Calcula!</button>
    <div class="input-group">
      <br />
      <label for="numero1">Resultado</label>
      <input type="text" name="numero1" id="numero1" class="input-field" />
    </div>
  </div>
</form>

{%endblock%}
